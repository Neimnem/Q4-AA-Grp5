     <style>
       body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", serif;
            background-image: url(conspace.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }
        .button {
            font-size: 1.2rem;
            text-decoration: none;
            color: black;

            display: inline-block;
            text-align: center;
        }
        .play-button {
            background-color: black;
            color: white;
        }

	.footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
	    height: 150px;
	    margin-top: 20px;
	    padding-top: 10px;
         }
	.footer-info {
	    text-align: center;
	    align-items: center;
	}
	footer a {
            color: white; 
	    text-decoration: none;
		}
        .footer a:hover {

        }
