<!DOCTYPE html>
<html>
    <head>
        <title>Simon Says</title>
        <meta name="author" content="Group 5">
        <meta name="laboratory activity number" content="1">
    </head>
     <style>
       body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", serif;
            background-image: url(conspace.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;           
            text-align: center;
            color: white; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        .button {
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
            font-weight: bold;
            background-color: white;
            padding: 10px 30px;
            border-radius: 30px;
            border: 2px solid black;
            display: inline-block;
            text-align: center;
        }
        .play-button {
            background-color: black;
            color: white;
        }
         @keyframes swing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        .moon-astronaut {
            animation: swing 3s infinite ease-in-out;
            transform-origin: bottom center;
        }
        
        /* Animation for balloon astronaut */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .balloon-astronaut {
            animation: float 3s infinite ease-in-out;
        }
    </style>
    <body>
        <h1>SIMON SAYS</h1>
        <p>Are you ready to risk it all? In Simon Says, one wrong move could make you fall!</p>
        <div class="button-container">
            <a href="login.html" class="button login-button">Log In</a>
            <a href="choice.html" class="button play-button">Play</a>
        </div>

        <img src="moon-astronaut.png" class="moon-astronaut" alt="Astronaut on moon">
        <img src="balloon-astronaut.png" class="balloon-astronaut" alt="Astronaut with planet balloons">
    </body>
</html>
